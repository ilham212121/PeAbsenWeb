{% extends "dashboard/base.html" %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Shift</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Shift</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header" style="background-color: #E6B794;">
                <i class="fas fa-table me-1"></i>
                Data Shift
            </div>
            <div class="card-body">
                <div class="dataTable-container" >
                    <table id="datatablesSimple" class="dataTable-table">
                        <thead>
                            <tr>
                                <th data-sortable=""><a href="#" class="dataTable-sorter">NO</a></th>
                                <th data-sortable=""><a href="#" class="dataTable-sorter">Nama</a></th>
                                <th data-sortable=""><a href="#" class="dataTable-sorter">Jam Berangkat</a></th>
                                <th data-sortable=""><a href="#" class="dataTable-sorter">Jam Pulang</a></th>
                                <th data-sortable=""><a href="#" class="dataTable-sorter">Jam Kerja</a></th>
                                <th data-sortable=""><a href="#" class="dataTable-sorter">Aksi</a></th>
                            </tr>
                        </thead>
                        <tbody>
                            
                                {% for row in Shift %}
                                <tr>
                                <td>{{ row.0 }}</td>
                                <td>{{ row.1 }}</td>
                                <td>{{ row.2 }}</td>
                                <td>{{ row.3 }}</td>
                                <td>{{ row.4 }}</td>
                                <td><a href="/Edit/{{row.0}} "><Button>Edit</Button></a><a href="/Delete/{{row.0}}"><Button>Hapus</Button></a></td>
                            </tr>
                                {% else %}
                                <tr>
                                    <td colspan="5">Tidak Ada Data</td>
                                </tr>
                                {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</main>
<script>
</script>

{% endblock %}
